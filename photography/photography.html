<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="../script.js"></script>
        <link href="../main.css" rel="stylesheet">

        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../logos/logo.png">

        <title>Ameya Patil</title>
    </head>
    
    <body onload="load_photo_gallery()" style="background-color: black;">
        <div class="container" id="photo-gallery" style="padding-top: 20px; padding-bottom: 20px;"></div>

        <div id="photo-viewer">
            <div id="photo-viewer-controls">
                <button id="previous-photo" type="button" class="photo-viewer-control-button" title="Previous photograph" onclick="previousPhoto()">&larr;</button>
                <button id="next-photo" type="button" class="photo-viewer-control-button" title="Next photograph" onclick="nextPhoto()">&rarr;</button>
                <button id="close-photo-viewer" type="button" class="photo-viewer-control-button" title="Close" onclick="closePhotoViewer()">&times;</button>
            </div>

            <div id="photo-viewer-main">
                <img id="expandedImg"></img>
            </div>

            <div id="photo-viewer-description">
                <p id="caption" class="imgText"></p>
                <p id="story" class="imgText"></p>
                <p id="exif" class="imgText"></p>
            </div>
        </div>
    </body>
</html>
